<!--    Создаем как бы локальную переменную ("errorService.error$ | async as error") -->
<div
    *ngIf="errorService.error$ | async as error"
    class="h-[50px] flex justify-center items-center bg-red-600 text-white relative">
    {{ error }}

    <button class="absolute right-1 top-2.5 text-white" (click)="errorService.clearError()">
        &times;
    </button>
</div>
